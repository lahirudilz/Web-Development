        <!--Main-->
        <section id="comments" class="comments">
            <h2>Feedback</h2>
            <form name="data" onsubmit="validate();" action="mailto:lahiru.20212179@iit.ac.lk" method="post" enctype="text/plain">
                <fieldset>
                    <label for="ratings">How satisfied were you with our website today? Chosse from 0 to 10, where 0 is extreamly dissatisfied and 10 is extreamly satisfied<span class="required">*</span></label>
                    <div class="ratings">
                        <label for="zero">0</label>
                        <input type="radio" id="zero" name="rate" value="0" required>
                        <label for="one">1</label>
                        <input type="radio" id="one" name="rate" value="1">
                        <label for="two">2</label>
                        <input type="radio" id="two" name="rate" value="2">
                        <label for="three">3</label>
                        <input type="radio" id="three" name="rate" value="3">
                        <label for="four">4</label>
                        <input type="radio" id="four" name="rate" value="4">
                        <label for="five">5</label>
                        <input type="radio" id="five" name="rate" value="5">
                        <label for="six">6</label>
                        <input type="radio" id="six" name="rate" value="6">
                        <label for="seven">7</label>
                        <input type="radio" id="seven" name="rate" value="7">
                        <label for="eight">8</label>
                        <input type="radio" id="eight" name="rate" value="8">
                        <label for="nine">9</label>
                        <input type="radio" id="nine" name="rate" value="9">
                        <label for="ten">10</label>
                        <input type="radio" id="ten" name="rate" value="10">
                    </div>
                </fieldset>
                <br>
                <fieldset>
                    <label for="textField">Please could you tell us your reasons for giving this rating?<span class="required">*</span></label>
                    <br>
                    <textarea placeholder="Enter your message" name="message" id="textField" cols="130" rows="3" required></textarea>
                </fieldset>
                <br>
                <fieldset>
                    <label for="name">Name<span class="required">*</span></label>
                    <br>
                    <input placeholder="Enter your name" type="text" name="name" id="name" pattern="^[a-zA-Z ]+$" required>
                </fieldset>
                <br>
                <fieldset>
                    <label for="mobile">Mobile No<span class="required">*</span></label>
                    <br>
                    <input placeholder="Enter your mobile no" type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" required>
                </fieldset>
                <br>
                <fieldset>
                    <label for="address">Address(optional)</label>
                    <br>
                    <input placeholder="Enter your address" type="text" name="address" id="address">
                </fieldset>
                <br>
                <fieldset>
                    <label for="dropdown1">How did you want to complete this task today?(optional)</label>
                    <br>
                    <select name="Today Submission Mode" id="dropdown1">
                        <option value="" selected>--Please select--</option>
                        <option value="phone">Phone</option>
                        <option value="website">Website</option>
                        <option value="web chat">Web Chat</option>
                        <option value="social media">Social Media</option>
                        <option value="email">Email</option>
                    </select>
                </fieldset>
                <br>
                <fieldset>
                    <label for="dropdown2">If you had to complete this task again, how would you prefer to do it?(optional)</label>
                    <br>
                    <select name="Next Submission Mode" id="dropdown2">
                        <option value="" selected>--Please select--</option>
                        <option value="phone">Phone</option>
                        <option value="website">Website</option>
                        <option value="web chat">Web Chat</option>
                        <option value="social media">Social Media</option>
                        <option value="email">Email</option>
                    </select>
                </fieldset>
                <br>
                <button id="btn-submit" type="submit" onclick="showReceive();">Submit</button>
                <button id="btn-clear" type="reset" onclick="hideSuccess();">Clear</button>
            </form>
            <br>
            <div id="received" class="success">
                <strong>Message Sent Successfully! <br>Thank You For Taking The Time To Give Your Feedback On Your Experience Today</strong>
            </div>
